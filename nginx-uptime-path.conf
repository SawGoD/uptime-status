server {
    listen 80;
    server_name status.nj0.ru;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name status.nj0.ru;
    
    # Wildcard SSL сертификат
    ssl_certificate /etc/letsencrypt/live/nj0.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nj0.ru/privkey.pem;
    
    # SSL настройки
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozTLS:10m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;
    
    # Главная страница - редирект на /uptime
    location = / {
        return 301 $scheme://$host/uptime/;
    }
    
    # config.js - не кэшируем, может изменяться
    location = /uptime/config.js {
        rewrite ^/uptime(/.*)$ $1 break;
        proxy_pass http://127.0.0.1:34481;
        proxy_set_header Host $host;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    # Версионированные файлы - долгое кэширование
    location ~* ^/uptime/.*\?v=[\d\.]+$ {
        rewrite ^/uptime(/.*)$ $1 break;
        proxy_pass http://127.0.0.1:34481;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Статические файлы (обрабатываем в первую очередь)
    location ~* ^/uptime/static/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
        rewrite ^/uptime(/.*)$ $1 break;
        proxy_pass http://127.0.0.1:34481;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Статические файлы без /uptime префикса (fallback)
    location /static/ {
        proxy_pass http://127.0.0.1:34481;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Основное приложение uptime-status
    location /uptime/ {
        # Убираем /uptime из пути при проксировании
        rewrite ^/uptime(/.*)$ $1 break;
        rewrite ^/uptime$ / break;
        
        proxy_pass http://127.0.0.1:34481;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }
    
    # Fallback для SPA маршрутов
    location /uptime {
        proxy_pass http://127.0.0.1:34481;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
} 